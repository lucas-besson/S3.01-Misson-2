{% extends 'layout.html' %}

{% block title %}
    <title>Ajouter un patient</title>
{% endblock %}

{% block body %}
  <h2>Ajout un patient</h2>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method="post" action="/patient/add">
    <fieldset>
        <div class="form-group container-md">
            <label for="nom_patient">Nom :</label><br>
            <input class="form-control" id="nomPatient" type="text" name="nomPatient"  placeholder=" EX : DUPOND " required><br>
            <label for="prenom_patient">Prénom :</label><br>
            <input class="form-control" id="prenomPatient" type="text" name="PrenomPatient" placeholder=" EX : JEAN " required><br>
            <label for="date_naissance">Date de naissance :</label>
            <input type="date" id="dateDeNaissance" name="DateNaissancePatient" min="1900-01-01" max="2023-10-11" /><br>
            <label for="adresse_patient">Adresse :</label><br>
            <input class="form-control" id="adressePatient" type="text" name="AdressePatient"  placeholder=" EX : 143 Avenue de Versaille " required><br>
            <label for="ville_patient">Ville :</label><br>
            <input class="form-control" id="villePatient" type="text" name="VillePatient" placeholder=" EX : PARIS " required><br>
            <label for="codeP_patient">Code Postale :</label><br><br>
            <input class="form-control" id="codePostalePatient" type="text" name="CodePostalePatient"  placeholder=" EX : 75016 " required><br>
            <label for="tel_patient">Numéro de téléphone :</label><br><br>
            <input type="tel" id="telPatient" name="TelPatient"  placeholder="06.01.02.03.04.05" pattern="[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}" required><br><br>
            <small>Format: 06.01.02.03.04.05</small><br><br>
            <div style="text-align: center">
                <a href="show" class="btn btn-danger">Annuler</a>
                <input class="btn btn-primary" type="submit" value="Creer" name="Valider">
            </div>
        </div>
    </fieldset>
  </form>
{% endblock %}
