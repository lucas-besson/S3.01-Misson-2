{% extends 'layout.html' %}

{% block title %}
    <title>Ajouter d'un médicament au patient </title>
{% endblock %}

{% block body %}
  <h2>Ajouter du médicament</h2>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method="post" action="/patient/edit/add_medicament">
    <fieldset>
        <div class="form-group container-md">
            <input type="hidden" name="idPatient" value="{{ idPatient }}">
            <label for="libelle_patho">Choisir du médicament :</label><br>
            <select class="form-select" name="idMed" required>
            <option value=""> Sélectionner un médicament...</option>
            {% for type in medicament %}
                     <option value="{{ type.idMed }}"> {{ type.denomination }} </option>
            {% endfor %}
            </select><br>
            <label for="libelle_patho">Choisir de la préscription  :</label><br>
            <select class="form-select" name="idPrescription" required>
            <option value=""> Sélectionner une préscription...</option>
            {% for type in prescription %}
                     <option value="{{ type.idPrescription }}"> {{ type.libellePrescription }} </option>
            {% endfor %}
            </select><br>


            <div style="text-align: center">
                <a href="../show" class="btn btn-danger">Annuler</a>
                <input class="btn btn-primary" type="submit" value="Creer" name="Valider">
            </div>
        </div>
    </fieldset>
  </form>
{% endblock %}
